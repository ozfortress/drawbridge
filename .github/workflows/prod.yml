name: Deploy to Production

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: drawbridge

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3


      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: false # Do not push the image to Docker Hub
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: drawbridge
    needs: build

    env:
      DOCKER_BUILDKIT: 1
      VERIFY_STRING: "Bot has been started"
      WAIT_TIME: 30
      CONTAINER_NAME: "drawbridge_prod"
      ENV_FILE_PATH: "/opt/ozf-projects/drawbridge/prod.env"

    steps:
      - name: Deploy Docker Container
        run: |
          if [ "$(docker ps -a -q -f name=${CONTAINER_NAME})" ]; then
            docker rm -f ${CONTAINER_NAME}
          fi
          docker run -d \
            --name ${CONTAINER_NAME} \
            --env-file ${{ env.ENV_FILE_PATH }} \
            ghcr.io/ozfortress/drawbridge:dev

      - name: Verify deployment
        run: |
          sleep $WAIT_TIME
          if [ "$(docker logs ${CONTAINER_NAME} | grep -c "${VERIFY_STRING}")" -eq 0 ]; then
            echo "Deployment failed"
            exit 1
          else
            echo "Deployment successful"
          fi
